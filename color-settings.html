<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ –∫–æ—Ç–∞</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ü–≤–µ—Ç–æ–≤ -->
    <div class="color-settings">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ –∫–æ—Ç–∞</h3>
        
        <div class="color-option">
            <label for="body-color">–¶–≤–µ—Ç —Ç–µ–ª–∞</label>
            <input type="color" id="body-color" value="#f8f9fa">
        </div>
        
        <div class="color-option">
            <label for="ear-color">–¶–≤–µ—Ç —É—à–µ–π</label>
            <input type="color" id="ear-color" value="#ffc9c9">
        </div>
        
        <div class="color-option">
            <label for="eye-color">–¶–≤–µ—Ç –≥–ª–∞–∑</label>
            <input type="color" id="eye-color" value="#212529">
        </div>
        
        <div class="color-option">
            <label for="nose-color">–¶–≤–µ—Ç –Ω–æ—Å–∞</label>
            <input type="color" id="nose-color" value="#ff6b6b">
        </div>
        
        <div class="color-option">
            <label for="whisker-color">–¶–≤–µ—Ç —É—Å–æ–≤</label>
            <input type="color" id="whisker-color" value="#495057">
        </div>
        
        <button class="save-colors">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        <button class="reset-colors">–°–±—Ä–æ—Å–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è –ø–∞–Ω–µ–ª–∏ -->
    <button class="color-settings-toggle">üé®</button>

    <script>
        // –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –¥–ª—è –ø–∞–Ω–µ–ª–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ü–≤–µ—Ç–æ–≤
        document.addEventListener('DOMContentLoaded', function() {
            const colorSettings = document.querySelector('.color-settings');
            const toggleButton = document.querySelector('.color-settings-toggle');
            const saveButton = document.querySelector('.save-colors');
            const resetButton = document.querySelector('.reset-colors');
            
            // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏
            toggleButton.addEventListener('click', () => {
                colorSettings.classList.toggle('active');
            });
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
            saveButton.addEventListener('click', () => {
                const colors = {
                    body: document.getElementById('body-color').value,
                    ear: document.getElementById('ear-color').value,
                    eye: document.getElementById('eye-color').value,
                    nose: document.getElementById('nose-color').value,
                    whisker: document.getElementById('whisker-color').value
                };
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ –∫ –∫–æ—Ç—É
                document.documentElement.style.setProperty('--cat-body-color', colors.body);
                document.documentElement.style.setProperty('--cat-ear-color', colors.ear);
                document.documentElement.style.setProperty('--cat-eye-color', colors.eye);
                document.documentElement.style.setProperty('--cat-nose-color', colors.nose);
                document.documentElement.style.setProperty('--cat-whisker-color', colors.whisker);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ localStorage
                localStorage.setItem('catColors', JSON.stringify(colors));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            });
            
            // –°–±—Ä–æ—Å –Ω–∞—Å—Ç—Ä–æ–µ–∫
            resetButton.addEventListener('click', () => {
                document.getElementById('body-color').value = '#f8f9fa';
                document.getElementById('ear-color').value = '#ffc9c9';
                document.getElementById('eye-color').value = '#212529';
                document.getElementById('nose-color').value = '#ff6b6b';
                document.getElementById('whisker-color').value = '#495057';
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ü–≤–µ—Ç–∞ –∫ –∑–Ω–∞—á–µ–Ω–∏—è–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                document.documentElement.style.removeProperty('--cat-body-color');
                document.documentElement.style.removeProperty('--cat-ear-color');
                document.documentElement.style.removeProperty('--cat-eye-color');
                document.documentElement.style.removeProperty('--cat-nose-color');
                document.documentElement.style.removeProperty('--cat-whisker-color');
                
                // –£–¥–∞–ª—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ localStorage
                localStorage.removeItem('catColors');
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
            const savedColors = localStorage.getItem('catColors');
            if (savedColors) {
                const colors = JSON.parse(savedColors);
                document.getElementById('body-color').value = colors.body;
                document.getElementById('ear-color').value = colors.ear;
                document.getElementById('eye-color').value = colors.eye;
                document.getElementById('nose-color').value = colors.nose;
                document.getElementById('whisker-color').value = colors.whisker;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞
                document.documentElement.style.setProperty('--cat-body-color', colors.body);
                document.documentElement.style.setProperty('--cat-ear-color', colors.ear);
                document.documentElement.style.setProperty('--cat-eye-color', colors.eye);
                document.documentElement.style.setProperty('--cat-nose-color', colors.nose);
                document.documentElement.style.setProperty('--cat-whisker-color', colors.whisker);
            }
        });
    </script>
</body>
</html>
